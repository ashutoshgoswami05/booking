name: Image build and deploy

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - ./Java-Application/*

permissions:
  id-token: write
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::471208935946:role/Githubactions
          aws-region: eu-central-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: build docker image and push
        working-directory: Java-Application/AirBnbClone-main
        run: |
            docker build . -t booking-app:latest 
            docker tag booking-app:latest ${{vars.REPOSITORY}}/booking-app:latest
            docker push ${{vars.REPOSITORY}}/booking-app:latest
        shell: bash


  deploy-application:
    runs-on: ubuntu-latest
#    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: deploy application
        uses: .//github/actions/deployApplication
        with:
          eks-cluster-name: vars.EKS-CLUSTER-NAME



